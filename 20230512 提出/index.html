<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <h1 class="main_title">じゃんけんアプリ</h1>

    <p class="main_text">好きなボタンを押してね！</p>

    <div class="buttons">
      <button id="rock" class="button">グー</button>
      <button id="scissors" class="button">チョキ</button>
      <button id="paper" class="button">パー</button>
    </div>

    <div class="competitor_text">
      <p>相手が出したのは・・・</p>
    </div>

    <div class="buttons">
      <button id="rock_c" class="button_c">グー</button>
      <button id="scissors_c" class="button_c">チョキ</button>
      <button id="paper_c" class="button_c">パー</button>
    </div>

    <div class="result_text">
      <p id="win">あなたの勝ち！</p>
      <p id="lose">あなたの負け。。。</p>
      <p id="draw">おあいこですね。</p>
    </div>

    <div class="button_container">
      <button id="reset" class="button_r">リセット</button>
    </div>

    <script src="index.js"></script>
  </body>
</html>
